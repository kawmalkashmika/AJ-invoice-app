<!doctype html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="bootstrap-5.3.3-dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
    <style>
        .bg-image {
            background-image: url('background.jpg'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            height: 100vh; /* Full-screen height */
            color: white; /* Optional: Make text readable */
        }
    </style>
</head>
<body>
<div class="bg-image d-flex align-items-center justify-content-center">
    <div class="row" style="height: 60% ; border: 2px black solid">
        <div class="row">
            <div  class="col-12"><h1 style="text-align: center">Asanka Transport Solutions Invoice service</h1></div>
        </div>


        <div class="row">
            <!--Invoice Number-->
            <div  class="col-7">
                <input id="cusName" type="number" placeholder="Invoice Number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" required>
            </div>
            <!--Invoice Date-->
            <div  class="col-5">
                <input id="date" id="startDate" class="form-control" type="date" />
            </div>
        </div>

        <div class="row">
            <!--Customer Name-->
            <div  class="col-12">
                <input type="text" placeholder="Customer Name" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" required>
            </div>
        </div>



        <div class="row">
         <div  class="col-12"><h1 style="text-align: center">Invoice</h1></div>
        </div>

        <div class="row">
            <div  class="col-2">
                <input type="number" id="qty" placeholder="Qty" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
            </div>
            <div  class="col-4">
                <input type="text" id="desc" placeholder="Description" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
            </div>
            <div  class="col-4">
                <input type="number" id="unitPrice" placeholder="Unit Price" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
            </div>
            <div  class="col-2">
                <button type="button" id="btnAdd" class="btn btn-success">+</button>
            </div>
        </div>

    </div>
</div>



<script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
